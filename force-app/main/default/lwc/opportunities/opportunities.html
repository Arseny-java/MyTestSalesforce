<template>
    <lightning-card title="Opportunities" icon-name="custom:custom14">  
      
    <lightning-button variant="brand" label={clickedButtonLabel} title="Show" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>  
  
    <template if:true={boolVisible}>  
  
        <lightning-datatable 
            key-field="id"
            data={parameters.data}
            onrowaction={handleRowAction}
            row-number-offset={rowOffset}
            hide-checkbox-column="true"
            columns={columns}></lightning-datatable>
        <!-- Detail view modal start to show the records in a pop-up -->
      <template if:true={bShowModal}>
       <section role="dialog" tabindex="-1"
                aria-labelledby="modal-heading-01"
                aria-modal="true"
                aria-describedby="modal-content-id-1"
               class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
             <!-- modal header start -->
             <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                   <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small" ></lightning-icon>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Record Detail</h2>
             </header>
             <!-- modal body start -->
             <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
               <dl class="slds-list_horizontal slds-wrap">
                   <dt class="slds-item_label slds-truncate" title="Stage">Stage:</dt>
                   <dd class="slds-item_detail slds-truncate">{record.StageName}</dd>
                   <dt class="slds-item_label slds-truncate" title="Close Date">Close Date:</dt>
                   <dd class="slds-item_detail slds-truncate">{record.CloseDate}</dd>
                   <dt class="slds-item_label slds-truncate" title="Amount">Amount:</dt>
                   <dd class="slds-item_detail slds-truncate">{record.Amount}</dd>
               </dl>
             </div>
             <!-- modal footer start-->
             <footer class="slds-modal__footer">
                  <lightning-button variant="brand"
                  label="Close"
                  title="Close"
                  onclick={closeModal}
                  ></lightning-button>
             </footer>
          </div>
       </section>
       <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
</lightning-card>         
</template>
